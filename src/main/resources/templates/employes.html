<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Employee</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        nav {
            background-color: #2c3e50;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-size: 1.3em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 220px;
            flex: 1;
        }

        form label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        form input, form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-actions {
            margin-top: 20px;
            width: 100%;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #216998;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        a.button {
            background-color: #27ae60;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        a.button:hover {
            background-color: #219150;
        }
        
        .empty-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ERPNext</div>
        <div>
            <a href="/import">Import</a>
            <a href="/employes">Employee</a>
            <a href="/salary-struct-ass/list">Salary Structure Assignments</a>
            <a href="/salaries">Salary Register</a>
            <a href="/salary-total">Salary Total</a>
            <a href="/modification-groupe/show">Modification Groupe</a>
            <a href="/">Logout</a>
        </div>
    </nav>

    <!-- ... garde le même head et styles ... -->

    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>List of Employee</h1>
            <a href="/employes/new" class="button" style="background-color:#2980b9;">+ New Employee</a>
        </div>

        <form th:action="@{/employes/filtre}" method="get">
            <div class="form-group">
                <label>First Name :</label>
                <input type="text" name="firstName" />
            </div>
    
            <div class="form-group">
                <label>Last Name :</label>
                <input type="text" name="lastName" />
            </div>
    
            <div class="form-group">
                <label>Gender :</label>
                <select name="gender">
                    <option value="">-- Choose --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Company :</label>
                <input type="text" name="company" />
            </div>
    
            <div class="form-group">
                <label>Status :</label>
                <select name="status">
                    <option value="">-- Choose --</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Left">Left</option>
                    <option value="Suspended">Suspended</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Date Of Joining (start):</label>
                <input type="date" name="dateStart" />
            </div>
    
            <div class="form-group">
                <label>Date Of Joining (end):</label>
                <input type="date" name="dateEnd" />
            </div>
    
            <div class="form-actions">
                <button type="submit">Filter</button>
            </div>
        </form>

        <table th:if="${employees != null and !employees.isEmpty()}">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Date of Joining</th>
                <th>Status</th>
                <th>Gender</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.first_name}"></td>
                <td th:text="${emp.last_name}"></td>
                <td th:text="${emp.date_of_birth}"></td>
                <td th:text="${emp.date_of_joining}"></td>
                <td th:text="${emp.status}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.company}"></td>
                <td>
                    <a th:href="@{/salaires/{employeeId}(employeeId=${emp.name})}" class="button">View Salaries</a>
                    <a th:href="@{/employes/delete/{id}(id=${emp.name})}" class="button" 
                        style="background-color:#c0392b; margin-left: 5px;"
                        onclick="return confirm('Are you sure you want to delete this employee?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
         <!-- Message si aucune donnée -->
        <div class="empty-message" th:if="${employees == null or employees.isEmpty()}">
            <center><p><strong>Nothing to show</strong></p></center>
        </div>
    </main>


</body>
</html>
