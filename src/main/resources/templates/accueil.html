<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Bienvenue sur <span class="text-primary">ERPNext</span></h1>
            <p class="lead">Vous êtes maintenant connecté à votre compte ERPNext.</p>
            <a th:href="@{'/factures'}" class="btn btn-primary">Voir la liste des factures</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Liste des Fournisseurs</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nom</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fournisseur : ${fournisseurs}">
                                <td th:text="${fournisseur.name}">Nom</td>
                                <td>
                                    <a th:href="@{'/fournisseurs/' + ${fournisseur.name} + '/devis'}" class="btn btn-outline-secondary btn-sm me-2">Voir devis</a>
                                    <a th:href="@{'/fournisseur/commandes?nom=' + ${fournisseur.name}}" class="btn btn-outline-info btn-sm">Voir commandes</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
