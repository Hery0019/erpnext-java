<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenue sur ERPNext</h1>
        <p>Vous êtes maintenant connecté à votre compte ERPNext.</p>

        <h2>Liste des Fournisseurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fournisseur : ${fournisseurs}">
                    <td th:text="${fournisseur.name}">Nom</td>
                    <td>
                        <a th:href="@{'/fournisseurs/' + ${fournisseur.name} + '/devis'}">regarder devis</a>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
