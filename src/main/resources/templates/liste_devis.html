<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des devis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/js/update_price.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERPNext</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/factures">Factures</a></li>
                <li class="nav-item"><a class="nav-link" href="/devis">Devis</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">

    <h1>Devis pour [[${nomFournisseur}]]</h1>
    
    <div class="mb-4">
        <h3 class="mb-3">Totaux par devise :</h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="entry : ${totauxParDevise}">
                <span th:text="${entry.key}"></span>
                <span class="fw-bold" th:text="${#numbers.formatDecimal(entry.value, 1, 'POINT', 2, 'COMMA')}"></span>
            </li>
        </ul>
    </div>
    <div>
        <h3 class="mb-3">Items par devise :</h3>
        <div th:each="entry : ${itemsParDevise}" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${entry.key}"></h4> <!-- Devise -->
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="table-primary">
                                <tr>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Quantité</th>
                                    <th>UOM</th>
                                    <th>Prix unitaire</th>
                                    <th>Montant</th>
                                    <th>Entrepôt</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iterStat : ${entry.value}">
                                    <td th:text="${item.code}"></td>
                                    <td th:text="${item.description}"></td>
                                    <td th:text="${item.quantite}"></td>
                                    <td th:text="${item.unite}"></td>
                                    <td th:text="${item.prixUnitaire}"></td>
                        <td th:text="${item.montant}"></td>
                        <td th:text="${item.entrepot}"></td>
                        <td>
                            <a href="#"
                                class="btn btn-warning btn-sm btn-modifier-prix"
                                th:data-itemcode="${item.code}"
                                th:data-devisid="${item.devisId}"
                                th:data-prixunitaire="${item.prixUnitaire}">
                                Modifier prix
                            </a>    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm mt-5">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Liste des Devis</h3>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>Numéro</th>
                        <th>Titre</th>
                        <th>Statut</th>
                        <th>Devise</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
            <tr th:each="devis : ${devis}">
                <td th:text="${devis.numero}"></td>
                <td th:text="${devis.date}"></td> <!-- anciennement "name" -->
                <td th:text="${devis.status}"></td>
                <td th:text="${devis.currency}"></td>
                <td th:text="${devis.montant != null ? devis.montant + ' MGA' : '-'}"></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
