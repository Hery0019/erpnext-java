
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Salary Structure Assignments</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        nav {
            background-color: #2c3e50;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-size: 1.3em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 220px;
            flex: 1;
        }

        form label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        form input, form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-actions {
            margin-top: 20px;
            width: 100%;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #216998;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        a.button {
            background-color: #27ae60;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        a.button:hover {
            background-color: #219150;
        }
        
        .empty-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ERPNext</div>
        <div>
            <a href="/import">Import</a>
            <a href="/employes">Employee</a>
            <a href="/salary-struct-ass/list">Salary Structure Assignments</a>
            <a href="/salaries">Salary Register</a>
            <a href="/salary-total">Salary Total</a>
            <a href="/">Logout</a>
        </div>
    </nav>

    <!-- ... garde le même head et styles ... -->

    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>List of Salary Structure Assignments</h1>
            <a href="/salary-struct-ass/new" class="button" style="background-color:#2980b9;">+ New Salary Structure Assignment</a>
        </div>

        <table th:if="${assignments != null and !assignments.isEmpty()}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Employee Name</th>
                <th>Salary Structure</th>
                <th>Salary Base</th>
                <th>From Date</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ass : ${assignments}">
                <td th:text="${ass.name}"></td>
                <td th:text="${ass.employee}"></td>
                <td th:text="${ass.salary_structure}"></td>
                <td th:text="${ass.base}"></td>
                <td th:text="${ass.from_date}"></td>
                <td th:text="${ass.company}"></td>
                <td>
                    <a th:href="@{/salary-struct-ass/edit/{id}(id=${ass.name})}" class="button" 
                       style="background-color:#f39c12;">
                        Edit
                    </a>
                    <a th:href="@{/salary-struct-ass/delete/{id}(id=${ass.name})}" class="button" 
                        style="background-color:#c0392b; margin-left: 5px;"
                        onclick="return confirm('Are you sure you want to delete this assignment?');">
                        Delete
                    </a>
                </td>
                
                
            </tr>
            </tbody>
        </table>
         <!-- Message si aucune donnée -->
        <div class="empty-message" th:if="${assignments == null or assignments.isEmpty()}">
            <center><p><strong>Nothing to show</strong></p></center>
        </div>
    </main>


</body>
</html>
