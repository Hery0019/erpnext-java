<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier le prix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Modifier le prix</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERPNext</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{'/factures'}">Factures</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{'/'}">Accueil</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">

    <h2>Modifier le prix de l’article</h2>

    <form th:action="@{/modifier-prix}" method="post">
        <input type="hidden" name="devisId" th:value="${item.devisId}">
        <input type="hidden" name="itemCode" th:value="${item.code}">

        <div>
            <label>Code article :</label>
            <span th:text="${item.code}"></span>
        </div>

        <div>
            <label>Description :</label>
            <span th:text="${item.description}"></span>
        </div>

        <div>
            <label>Prix unitaire actuel :</label>
            <span th:text="${item.prixUnitaire}"></span>
        </div>

        <div>
            <label>Nouveau prix unitaire :</label>
            <input type="number" name="nouveauPrix" step="0.01" required>
        </div>

        <div>
            <button type="submit">Mettre à jour</button>
        </div>
    </form>

    <a th:href="@{/devis?fournisseur=__${nomFournisseur}__}">← Retour aux devis</a>

</div>
</body>
</html>
