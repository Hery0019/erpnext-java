<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modification Groupe</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        nav {
            background-color: #2c3e50;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-size: 1.3em;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 220px;
            flex: 1;
        }

        form label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        form input, form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-actions {
            margin-top: 20px;
            width: 100%;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #216998;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        a.button {
            background-color: #27ae60;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        a.button:hover {
            background-color: #219150;
        }
        
        .empty-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ERPNext</div>
        <div>
            <a href="/import">Import</a>
            <a href="/employes">Employee</a>
            <a href="/salary-struct-ass/list">Salary Structure Assignments</a>
            <a href="/salaries">Salary Register</a>
            <a href="/salary-total">Salary Total</a>
            <a href="/modification-groupe/show">Modification Groupe</a>
            <a href="/">Logout</a>
        </div>
    </nav>

    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Modification Groupe</h1>
        </div>

        <form th:action="@{/modification-grouper/execute}" method="post">
            <div class="form-group">
                <label>Employees :</label>
                <div style="border: 1px solid #ccc; padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto;">
                    <div th:each="emp : ${employees}">
                        <label style="display: flex; align-items: center; gap: 6px;">
                            <input type="checkbox" name="employees" th:value="${emp.name}">
                            <span th:text="${emp.employee_name}"></span>
                        </label>
                    </div>
                </div>
                <small>Select one or more employees</small>
            </div>
        
            <div class="form-group">
                <label>If Element Salaire :</label>
                <select name="salary_component" required>
                    <option value="">-- Choose --</option>
                    <option th:each="component : ${salaryComponents}" 
                            th:value="${component}" 
                            th:text="${component}"></option>
                </select>
            </div>
            
        
            <div class="form-group">
                <label>Condition :</label>
                <select name="condition" required>
                    <option value="">-- Choose --</option>
                    <option value="inf">Inférieur à</option>
                    <option value="sup">Supérieur à</option>
                </select>
            </div>
        
            <div class="form-group">
                <label>Montant :</label>
                <input type="number" name="montant" min="0" placeholder="Enter amount" required />
            </div>
        
            <div class="form-group">
                <label>Condition :</label>
                <select name="condition" required>
                    <option value="">-- Choose --</option>
                    <option value="ajouter">Ajouter</option>
                    <option value="retirer">Retirer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pourcentage :</label>
                <input type="number" name="pourcentage" min="0" placeholder="Enter percentage" required />
            </div>

            <div class="form-actions">
                <button type="submit">Apply</button>
            </div>
        </form>
        
    </main>


</body>
</html>
