<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détail Facture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Détails de la facture</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERPNext</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{'/factures'}">Factures</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{'/'}">Accueil</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h2>Détails de la facture</h2>
    <div th:if="${facture != null}">
        <p><strong>Numéro :</strong> <span th:text="${facture.name}"></span></p>
        <p><strong>Fournisseur :</strong> <span th:text="${facture.supplierName}"></span></p>
        <p><strong>Date :</strong> <span th:text="${facture.postingDate}"></span></p>
        <p><strong>Status :</strong> <span th:text="${facture.status}"></span></p>
        <p><strong>Montant restant :</strong> <span th:text="${facture.outstandingAmount}"></span></p>
        <p><strong>Grand Total :</strong> <span th:text="${grandTotal}"></span></p>
    </div>
    <div th:if="${items != null}">
        <h3>Articles</h3>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.item_code}"></td>
                    <td th:text="${item.item_name}"></td>
                    <td th:text="${item.qty}"></td>
                    <td th:text="${item.rate}"></td>
                    <td th:text="${item.amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/factures}">← Retour à la liste des factures</a>
</div>
</body>
</html>
