<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des factures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Factures d'achat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERPNext</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/factures">Factures</a></li>
                <li class="nav-item"><a class="nav-link" href="/fournisseur/commandes?nom=[[${nomFournisseur}]]">Commandes</a></li>
                <li class="nav-item"><a class="nav-link" href="/devis">Devis</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4 text-center">Factures pour [[${nomFournisseur}]]</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Numéro</th>
                            <th>Date</th>
                            <th>Statut</th>
                            <th>Montant</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="facture : ${factures}">
                            <td th:text="${facture.name}"></td>
                            <td th:text="${facture.postingDate}"></td>
                            <td>
                                <span th:text="${facture.status}" th:classappend="'badge ' + 
                                    (${facture.status} == 'Paid' ? 'bg-success' : 
                                    (${facture.status} == 'Unpaid' ? 'bg-danger' : 'bg-warning text-dark'))"></span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(facture.grandTotal, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <a th:href="@{'/factures/' + ${facture.name} + '/detailsFacture'}"
                                    class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye"></i> Voir Détails
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
