<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Oups, une erreur est survenue</h1>
        <div class="error-message">
            <p th:text="${error}" th:if="${error}">Une erreur inattendue s'est produite.</p>
            <p th:text="${message}" th:if="${message}">Merci de rÃ©essayer plus tard.</p>
        </div>
        <div class="error-details" th:if="${timestamp != null}">
            <p><strong>Heure :</strong> <span th:text="${timestamp}"></span></p>
            <p><strong>Statut :</strong> <span th:text="${status}"></span></p>
            <p><strong>Chemin :</strong> <span th:text="${path}"></span></p>
        </div>
        <a href="/" class="back-button">Retour Ã  l'accueil</a>
    </div>
</body>
</html>
